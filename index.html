<!Doctype html>
<html>
  <head>
  <title>Mob Shake Detect</title>
  <script src="https://cdn.rawgit.com/alexgibson/shake.js/master/shake.js"/>
  <script>
    var findShake = new Shake({threshold:15});
    findShake.start();
    window.addEventListener('shake',function(){
      alert("Shaked");
    },false);
  </script>
  </head>
</html>
